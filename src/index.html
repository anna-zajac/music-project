<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taste</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="splash">
    <div class="logo">
      <h1 class="logo_title">Taste</h1>
      <h2 class="logo_subtitle">Engage<br>in<br>art</h2>
    </div>
  </header>
  <div class="main-nav">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
    <a href="#discover">Discover</a>
  </div>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container">
        <div class="songs_list"></div>
      </div>
      <div class="subscribe">
        <h6>Subscribe<span> Now</span></h6>
        <div class="row">
          <div class="join-btn col-md-7">
            <div>
              <a href="#" class="btn">join now</a>
            </div>
          </div>
          <div class="artist col-md-5">
            <div class="artist_img">
              <img src="images/artist.jpg" alt="image">
              <div class="artist_name">
                <p>Dean</p>
                <p>Hen<span>son</span></p>
              </div>
              <div class="artist_album">
                <p>New album</p>
                <p>Available only for subscribes</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <p>All rights reserved</p>
      </div>
    </section>

    <section id="search">
    <div class="search-wrapper container">
      <h3>Search</h3>
      <div class="row">
        <div class="col-md-3"><h4>Name</h4>></div>
        <div class="col-md-6">
          <input type="text" title="Search a song">
        </div>
        <div class="col-md-3">
          <button class="btn btn-1"></button>
        </div>
      </div>
    </div>
    </section>
    <section id="discover">
    <div class="discover-wrapper container"></div>
    </section>
  </div>

  <script id="template-song" type="text/x-handlebars-template">
    <div class="song">
      <h3 class="song_title"> {{author}} - {{title}}</h3>
      <div class="player">
        <audio src="songs/{{filename}}" type="audio/mpeg"></audio>
      </div>
      <div class="song_info row">
        <div class="song_description col-md-8">
          <div>
            <p>Category:</p>
            <div class="song_categories">
              {{#each categories}}
                {{this}}      
              {{/each}}
            </div>
          </div>
        </div>
        <div class="ranking col=md-4">
          <p>{{ranking}} in the ranking</p>
        </div>
      </div> 
    </div>
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
