<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taste</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
  <link rel="stylesheet" href="vendor/bootstrap-grid.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="splash">
    <div class="logo">
      <h1 class="logo_title">Taste</h1>
      <h2 class="logo_subtitle">Engage<br>in<br>art</h2>
    </div>
  </header>
  <div class="main-nav">
    <a href="#home">Home</a>
    <a href="#search">Search</a>
    <a href="#discover">Discover</a>
  </div>

  <div id="pages">
    <section id="home">
      <div class="home-wrapper container">
        <div class="songs_list"></div>
      </div>
      <div class="subscribe">
        <h6>Subscribe<span> Now</span></h6>
        <div class="row">
          <div class="join-btn col-md-7">
            <div>
              <a href="#" class="btn btn-subscribe">join now</a>
            </div>
          </div>
          <div class="artist col-md-5">
            <div class="artist_img">
              <img src="images/artist.jpg" alt="image">
              <div class="artist_name">
                <p>Dean</p>
                <p>Hen<span>son</span></p>
              </div>
              <div class="artist_album">
                <p>New album</p>
                <p>Available only for subscribes</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="search">
    <div class="search-wrapper container">
      <h2>Search</h2>
      <div class="search_form row">
        <div class="search_name">
          <label for="search">Name</label>
          <input id="search_song" type="text" title="Search a song">
        </div>
        <div class="search_categories">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="first-option"></option>
          </select>
        </div>
      </div>
      <div class="button-wrapper">
        <button type="button" class="btn btn-1 search-button">Search</button>
      </div>
      <p class="found"></p>
    </div>
    </section>

    <section id="discover">
    <div class="discover-wrapper container">
      <h2>Discover</h2>
      <h3>Give it a try!</h3>
      <div class="discover_song"></div>
    </div>
    </section>
  </div>

  <footer>
    <div class="footer">
      <p>All rights reserved</p>
    </div>
  </footer>

  <script id="template-song" type="text/x-handlebars-template">
    <div class="song">
      <h3 class="song_title"> <span>{{ author }}</span> - {{ title }}</h3>
      <div class="player">
        <audio>
          <source src="songs/{{ filename }}" type="audio/mpeg">
        </audio>
      </div>
      <div class="song_info">
        <div class="song_description">
          <p>Categories:</p>
        </div>
        <div class="song_categories">
          {{#each categories}}
          {{this}}      
          {{/each}}
        </div>
        <div class="ranking">
          <p>#{{ranking}} in the ranking</p>
        </div>
      </div> 
    </div>
  </script>

  <script id="template-category" type="text/x-handlebars-template">
    <li class="category">
      <a href="#" class="category-link" data-tag="{{name}}">{{name}}</a>
    </li>
  </script>

  <script id="template-category-select" type="text/x-handlebars-template">
    <option></option>
    {{#each category}}
    <option value="{{this}}">{{this}}</option>
    {{/each}}
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
  <script src="js/app.js" type="module"></script>
</body>
</html>
